<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spine Studio | AI Skeletal Animation</title>
    <script>
        // Redirect directly to app (auth only required for export)
        window.location.href = '/saas/spine/app/';
    </script>
    <style>
        :root {
            --bg: #0a0f1a;
            --bg-card: #0f172a;
            --border: #1e293b;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --green: #22c55e;
            --green-hover: #16a34a;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-card);
            flex-shrink: 0;
            z-index: 100;
        }
        .app-header h1 { font-size: 1.1rem; font-weight: 600; }
        .back-link { color: var(--accent); text-decoration: none; font-size: 0.8rem; }
        .back-link:hover { text-decoration: underline; }
        .logo { font-weight: 700; font-size: 0.85rem; letter-spacing: -0.025em; }
        .logo span { color: var(--accent); }

        /* Main layout */
        .main-layout {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Left tools panel */
        .left-panel {
            width: 200px;
            flex-shrink: 0;
            border-right: 1px solid var(--border);
            background: var(--bg-card);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .left-panel::-webkit-scrollbar { width: 4px; }
        .left-panel::-webkit-scrollbar-track { background: transparent; }
        .left-panel::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
        .tool-group {
            padding: 0.6rem 0.65rem;
            border-bottom: 1px solid var(--border);
        }
        .tool-group-label {
            font-size: 0.6rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 0.4rem;
        }
        .tool-group-items {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        .tool-group-row {
            display: flex;
            gap: 0.3rem;
        }
        .tool-group-row > .toolbar-btn { flex: 1; justify-content: center; }
        .tool-group select {
            background: #1e293b;
            color: var(--text-primary);
            border: 1px solid #334155;
            border-radius: 0.375rem;
            padding: 0.35rem 0.4rem;
            font-family: inherit;
            font-size: 0.72rem;
            width: 100%;
        }
        .toolbar-btn {
            padding: 0.35rem 0.5rem;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid #334155;
            border-radius: 0.375rem;
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            white-space: nowrap;
            width: 100%;
        }
        .toolbar-btn:hover { border-color: var(--accent); color: var(--text-primary); }
        .btn-spinner { display: inline-block; width: 0.7em; height: 0.7em; border: 2px solid rgba(255,255,255,0.2); border-top-color: var(--accent); border-radius: 50%; animation: btn-spin 0.6s linear infinite; flex-shrink: 0; }
        @keyframes btn-spin { to { transform: rotate(360deg); } }
        .toolbar-btn.active { border-color: var(--accent); background: rgba(99,102,241,0.15); color: var(--text-primary); }
        .toolbar-btn.playing { border-color: var(--green); background: rgba(34,197,94,0.15); color: var(--green); }
        .toggle-row {
            display: flex;
            gap: 0.3rem;
        }
        .toggle-row > .toolbar-btn {
            flex: 1;
            justify-content: center;
            font-size: 0.65rem;
            padding: 0.3rem 0.25rem;
        }

        .anim-group { flex: 1; display: flex; flex-direction: column; }
        .anim-button-list {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        .anim-accordion {
            border: 1px solid #334155;
            border-radius: 0.375rem;
            overflow: hidden;
            transition: border-color 0.15s;
        }
        .anim-accordion.playing { border-color: var(--green); }
        .anim-header {
            padding: 0.4rem 0.5rem;
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.15s;
            text-align: left;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.35rem;
            border: none;
        }
        .anim-header:hover { color: var(--text-primary); }
        .anim-accordion.playing .anim-header {
            background: rgba(34,197,94,0.12);
            color: var(--green);
        }
        .anim-header .anim-icon { flex-shrink: 0; font-size: 0.65rem; }
        .anim-header .anim-name { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .anim-header .anim-dur { font-size: 0.6rem; color: var(--text-muted); flex-shrink: 0; }
        .anim-accordion.playing .anim-header .anim-dur { color: var(--green); }
        .anim-header .anim-chevron {
            font-size: 0.55rem;
            color: var(--text-muted);
            transition: transform 0.15s;
            flex-shrink: 0;
        }
        .anim-accordion.open .anim-header .anim-chevron { transform: rotate(90deg); }
        .anim-body {
            display: none;
            padding: 0.35rem 0.5rem 0.45rem;
            border-top: 1px solid #1e293b;
            background: rgba(0,0,0,0.15);
        }
        .anim-accordion.open .anim-body { display: block; }
        .anim-slider-row {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            margin-bottom: 0.2rem;
        }
        .anim-slider-row:last-child { margin-bottom: 0; }
        .anim-slider-label {
            font-size: 0.6rem;
            color: var(--text-muted);
            min-width: 42px;
            white-space: nowrap;
        }
        .anim-slider {
            flex: 1; height: 3px;
            -webkit-appearance: none; appearance: none;
            background: #334155; border-radius: 2px; outline: none;
        }
        .anim-slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 10px; height: 10px; border-radius: 50%;
            background: var(--accent); cursor: pointer;
        }
        .anim-slider::-moz-range-thumb {
            width: 10px; height: 10px; border-radius: 50%;
            background: var(--accent); cursor: pointer; border: none;
        }
        .anim-slider-val {
            font-size: 0.6rem;
            color: var(--text-primary);
            font-weight: 500;
            min-width: 28px;
            text-align: right;
            font-family: 'SF Mono', 'Fira Code', monospace;
        }
        .anim-empty {
            text-align: center;
            padding: 1rem 0.5rem;
            color: var(--text-muted);
            font-size: 0.7rem;
        }
        .anim-delete {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.7rem;
            cursor: pointer;
            padding: 0 0.2rem;
            line-height: 1;
            flex-shrink: 0;
            opacity: 0.5;
            transition: all 0.15s;
        }
        .anim-delete:hover { opacity: 1; color: #ef4444; }

        /* Canvas area (center) */
        .center-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 0;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            min-height: 200px;
        }
        #studioCanvas {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Upload overlay (shown when no image loaded) */
        .upload-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            background: var(--bg);
        }
        .upload-overlay.hidden { display: none; }
        .upload-zone {
            border: 2px dashed #334155;
            border-radius: 0.75rem;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-size: 0.9rem;
            max-width: 480px;
            width: 90%;
        }
        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }
        .upload-zone svg { display: block; margin: 0 auto 1rem; opacity: 0.5; }
        .upload-zone .upload-hint { font-size: 0.75rem; margin-top: 0.5rem; opacity: 0.6; }
        .upload-preview-large {
            max-width: 100%; max-height: 180px; border-radius: 0.5rem;
            object-fit: contain; display: none; margin-top: 1rem;
        }
        .load-project-link {
            color: var(--accent); font-size: 0.8rem; cursor: pointer;
            background: none; border: none; font-family: inherit; text-decoration: underline;
            margin-top: 1rem;
        }

        /* Processing overlay */
        .processing-overlay {
            position: absolute;
            inset: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 15;
            background: var(--bg);
        }
        .processing-overlay.active { display: flex; }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid #334155;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .process-status-text { font-size: 0.85rem; color: var(--text-secondary); text-align: center; margin-top: 1rem; }

        /* Status bar */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            padding: 0.35rem 0.75rem;
            border-top: 1px solid var(--border);
            font-size: 0.7rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            flex-shrink: 0;
        }
        .status-item { display: flex; align-items: center; gap: 0.3rem; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: #475569; }
        .status-dot.active { background: var(--green); }

        /* Right panel */
        .right-panel {
            width: 300px;
            flex-shrink: 0;
            border-left: 1px solid var(--border);
            background: var(--bg-card);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .panel-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        .panel-tab {
            flex: 1;
            padding: 0.5rem 0.5rem;
            background: transparent;
            color: var(--text-muted);
            border: none;
            border-bottom: 2px solid transparent;
            font-family: inherit;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            transition: all 0.15s;
        }
        .panel-tab:hover { color: var(--text-secondary); }
        .panel-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        .panel-content {
            flex: 1;
            overflow-y: auto;
        }
        .panel-section { display: none; }
        .panel-section.active { display: block; }

        /* Debug panel */
        .debug-panel { padding: 0.5rem; }
        .debug-panel h4 {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            padding: 0 0.25rem;
        }
        .debug-anchor-list {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }
        .debug-anchor-item {
            background: rgba(255,255,255,0.02);
            border: 1px solid #1e293b;
            border-radius: 0.375rem;
            padding: 0.4rem 0.5rem;
            font-size: 0.7rem;
            transition: border-color 0.15s;
        }
        .debug-anchor-item.highlight {
            border-color: var(--accent);
            background: rgba(99,102,241,0.06);
        }
        .debug-anchor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }
        .debug-anchor-name {
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }
        .debug-anchor-type {
            font-size: 0.6rem;
            padding: 0.1rem 0.3rem;
            border-radius: 0.2rem;
            font-weight: 500;
        }
        .debug-anchor-type.root { background: rgba(34,197,94,0.2); color: var(--green); }
        .debug-anchor-type.normal { background: rgba(99,102,241,0.2); color: var(--accent); }
        .debug-anchor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.15rem 0.75rem;
        }
        .debug-anchor-grid .debug-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .debug-field-label { color: var(--text-muted); font-size: 0.65rem; }
        .debug-field-value {
            color: var(--text-primary);
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.65rem;
        }
        .debug-field-value.changed { color: #f59e0b; }
        .debug-empty {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* Export panel */
        .export-panel { padding: 0.75rem; }
        .export-panel h4 {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        .export-asset-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            margin-bottom: 0.75rem;
        }
        .export-asset-list li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.5rem;
            background: rgba(255,255,255,0.02);
            border-radius: 0.375rem;
            font-size: 0.75rem;
        }
        .asset-icon {
            width: 28px; height: 28px; border-radius: 0.25rem;
            display: flex; align-items: center; justify-content: center;
            background: rgba(99,102,241,0.15); color: var(--accent); font-size: 0.8rem; flex-shrink: 0;
        }
        .asset-info { flex: 1; }
        .asset-name { font-weight: 500; font-size: 0.75rem; }
        .asset-meta { font-size: 0.65rem; color: var(--text-muted); }
        .export-actions { display: flex; flex-direction: column; gap: 0.5rem; }

        /* Info panel */
        .info-panel { padding: 0.75rem; }
        .info-panel h4 {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .info-stat {
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
        }
        .info-stat-label { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; }
        .info-stat-value { font-size: 0.85rem; font-weight: 600; }
        .info-description {
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.4;
            padding: 0.5rem;
            background: rgba(255,255,255,0.02);
            border-radius: 0.375rem;
        }

        /* Buttons */
        .btn-primary {
            padding: 0.55rem 1rem;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
            width: 100%;
        }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-primary:disabled { background: #475569; cursor: not-allowed; }
        .btn-primary.btn-green { background: var(--green); }
        .btn-primary.btn-green:hover { background: var(--green-hover); }
        .btn-secondary {
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--text-primary);
            border: 1px solid #334155;
            border-radius: 0.375rem;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.15s;
            width: 100%;
        }
        .btn-secondary:hover { border-color: var(--accent); }
        .btn-ghost {
            padding: 0.4rem 0.75rem;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            font-family: inherit;
            font-size: 0.75rem;
            cursor: pointer;
        }
        .btn-ghost:hover { color: var(--text-primary); }

        /* Modal */
        .modal-backdrop {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.25rem;
            width: 380px;
            max-height: 450px;
            overflow-y: auto;
        }
        .modal h3 { margin-bottom: 0.75rem; font-size: 0.95rem; }
        .modal-close {
            float: right;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
        }
        .project-list-item {
            padding: 0.6rem;
            border: 1px solid #334155;
            border-radius: 0.375rem;
            margin-bottom: 0.4rem;
            cursor: pointer;
            transition: all 0.15s;
        }
        .project-list-item:hover { border-color: var(--accent); }
        .proj-name { font-weight: 500; font-size: 0.8rem; }
        .proj-meta { font-size: 0.65rem; color: var(--text-secondary); margin-top: 0.15rem; }

        /* Footer */
        footer {
            text-align: center;
            padding: 0.35rem;
            font-size: 0.65rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        /* Scrollbar styling */
        .panel-content::-webkit-scrollbar { width: 4px; }
        .panel-content::-webkit-scrollbar-track { background: transparent; }
        .panel-content::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
        .panel-content::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Mobile */
        @media (max-width: 1024px) {
            .left-panel { width: 170px; }
            .right-panel { width: 240px; }
        }
        @media (max-width: 768px) {
            .left-panel { width: 52px; overflow: hidden; }
            .left-panel .tool-group-label { display: none; }
            .left-panel .toolbar-btn { font-size: 0; gap: 0; justify-content: center; padding: 0.4rem; }
            .left-panel .toolbar-btn::first-letter { font-size: 0.8rem; }
            .left-panel .tool-group select { font-size: 0; width: 42px; }
            .right-panel { width: 200px; }
            .app-header { padding: 0.4rem 0.75rem; }
            .app-header h1 { font-size: 0.95rem; }
            .logo { display: none; }
        }
        @media (max-width: 600px) {
            .right-panel { display: none; }
            .left-panel { width: 48px; }
        }
        /* Auth Header Components */
        .logo-link {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        .logo-link:hover { opacity: 1; }
        .logo-link span { color: var(--accent); }
        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .credits-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-main);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .credits-display.hidden { display: none; }
        .auth-login-btn {
            padding: 0.5rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .auth-login-btn:hover { opacity: 0.9; }
        .user-menu { position: relative; }
        .user-menu.hidden { display: none; }
        .user-avatar-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            cursor: pointer;
            background: var(--bg-main);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .user-avatar-btn:hover { box-shadow: 0 0 12px rgba(99, 102, 241, 0.3); }
        .user-avatar-btn img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .user-dropdown {
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }
        .user-dropdown.active { display: block; }
        .user-dropdown-header { padding: 1rem; border-bottom: 1px solid var(--border); }
        .user-dropdown-email { font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.25rem; }
